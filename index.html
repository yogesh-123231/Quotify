<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inspiring Quotes</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root"></div>

  <!-- React 17 & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

  <!-- App -->
  <script type="text/babel">
    const quotes = [
      { text: "The best way to get started is to quit talking and begin doing.", author: "Walt Disney" },
      { text: "Success is not in what you have, but who you are.", author: "Bo Bennett" },
      { text: "Your time is limited, so don‚Äôt waste it living someone else‚Äôs life.", author: "Steve Jobs" },
      { text: "Dream big and dare to fail.", author: "Norman Vaughan" },
      { text: "Do one thing every day that scares you.", author: "Eleanor Roosevelt" },
      { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
      { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
      { text: "Stay hungry, stay foolish.", author: "Steve Jobs" },
      { text: "Everything you‚Äôve ever wanted is on the other side of fear.", author: "George Addair" },
    ];

    const gradients = [
      "linear-gradient(to right, #ffecd2, #fcb69f)",
      "linear-gradient(to right, #a1c4fd, #c2e9fb)",
      "linear-gradient(to right, #d4fc79, #96e6a1)",
      "linear-gradient(to right, #667eea, #764ba2)",
      "linear-gradient(to right, #ff9a9e, #fecfef)",
      "linear-gradient(to right, #89f7fe, #66a6ff)",
      "linear-gradient(to right, #fbd3e9, #bb377d)",
      "linear-gradient(to right, #f6d365, #fda085)"
    ];

    const getRandom = (arr) => arr[Math.floor(Math.random() * arr.length)];

    function App() {
      const [quote, setQuote] = React.useState(getRandom(quotes));
      const [bg, setBg] = React.useState(getRandom(gradients));
      const [isDark, setIsDark] = React.useState(false);

      React.useEffect(() => {
        document.body.style.background = bg;
        document.body.className = isDark ? "dark-mode" : "";
      }, [bg, isDark]);

      const handleNewQuote = () => {
        let newQuote;
        do {
          newQuote = getRandom(quotes);
        } while (newQuote.text === quote.text);

        let newBg;
        do {
          newBg = getRandom(gradients);
        } while (newBg === bg);

        setQuote(newQuote);
        setBg(newBg);
      };

      const tweetURL = `https://twitter.com/intent/tweet?text=${encodeURIComponent(
        `"${quote.text}" ‚Äî ${quote.author}`
      )}`;

      return (
        <div>
          <button className="dark-toggle" onClick={() => setIsDark(!isDark)}>
            {isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode"}
          </button>
          <h1 className="title">üí° Inspiring Quotes</h1>
          <div id="quote-box">
            <div id="text">"{quote.text}"</div>
            <div id="author">‚Äî {quote.author}</div>
            <div className="buttons">
              <a id="tweet-quote" href={tweetURL} target="_blank" rel="noopener noreferrer">
                Tweet
              </a>
              <button id="new-quote" onClick={handleNewQuote}>
                New Quote
              </button>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
